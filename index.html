<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Location AR</title>
        <meta name="author" content="Balraj Bains: hello@blraj.com">
        <meta name="description" content="Location AR for web.">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
        <script src="basic.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true'
        gltf-model="dracoDecoderPath: 3D/dracoDecoderPath;"
        >

            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

            <!-- <a-box color="red" gps-new-entity-place="latitude: 51.407765929020044; longitude: 0.42928049758817066"
            depth="10" height="10" width="10"
            animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 2 0"></a-box> -->
            <a-assets>
                <a-asset-item id="duck" src="3D/rubber_duck.glb"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#duck"
            gps-new-entity-place="latitude: 51.4086; longitude: 0.4293" scale="1 1 1"
            animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 1 0"></a-entity>

            
        </a-scene>
    </body>
</html>
